<!DOCTYPE html>
<html lang="en">

<head>
	<title>PlantPi</title>
	<meta charset="utf-8" />
	{% load static %}
	{% load render_bundle from webpack_loader %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html,
		body {
			height:100%;
		}

		footer,
		.row {
			text-align:center;
		}

		.vine-pic{
			
			width:20rem;
		}
		.alert {
			text-align:left;
			width:80%;
			margin: 0 auto;
		}
		td:first-of-type, td:first-of-type > div {
			height:20rem;
			width:30rem;
		}
		th {
			text-align:center;
		}

	</style>
</head>
<body class="body">
	<div class="container" style="min-height:95%;">
		<div class="row" id="app-info">
			<div class="col-sm-12">
				<h1>PlantPi</h1><img class="vine-pic" src="{% static 'uploads/vine.svg' %}">
				<br>
				<br>
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<hr>
		<div class="row" id="weather-info">
			<div class="col-sm-12">
				{% render_bundle 'main' %}
			</div>
		</div>
		<hr>
		<div class="row" id="watering">
			<div class="col-sm-12">
				<h4>Watering</h4>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-success">Water Now!</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-primary">Auto Water!</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button type="button" class="btn btn-info">Configure</button>
				  </div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row" id="current-moisture-info">
			<div class="col-sm-12">
				<h4>Current Soil Saturation Status</h4>
			</div>
		</div>
		<hr>
		<div class="row" id="historical-moisture-info">
			<div class="col-sm-12">
				<h4>Historical Soil Saturation</h4>
			</div>
		</div>
		<hr>
	</div>
	<footer>
		<div class="container" style='margin:0 auto;'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>	
</body>
</html>
