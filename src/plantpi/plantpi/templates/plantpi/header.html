<!DOCTYPE html>
<html lang="en">

<head>
	<title>PlantPi</title>
	<meta charset="utf-8" />
	{% load static %}
	{% load render_bundle from webpack_loader %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html,
		body {
			height:100%;
		}

		footer,
		.row {
			text-align:center;
		}

		.vine-pic{
			
			width:20rem;
		}
		.alert {
			text-align:left;
			width:80%;
			margin: 0 auto;
		}
		td:first-of-type, td:first-of-type > div {
			height:20rem;
			width:30rem;
		}
		th {
			text-align:center;
		}
		.percentGrid {
			max-width:1200px;
			position: relative;
			display:flex;
			-webkit-box-orient: horizontal;
			-webkit-box-direction: normal;
			flex-flow:row wrap !important;
			justify-content:center;
			align-items:center !important;
		}
		.percentContainer {
			margin: 20px 60px 20px 20px;
			width: 100%;
			max-width:500px;
			display:flex;
			position:relative;
		}

		.flexFix {
			display:flex;
		}

	</style>
</head>
<body class="body">
	<div class="container" style="min-height:95%;">
		<div class="row" id="app-info">
			<div class="col-sm-12">
				<h1>PlantPi</h1><img class="vine-pic" src="{% static 'uploads/vine.svg' %}">
				<br>
				<br>
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<hr>
		<div id="reactEntry">
			{% render_bundle 'main' %}
		</div>
	</div>
	<footer>
		<div class="container" style='margin:0 auto;'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>	
</body>
</html>
